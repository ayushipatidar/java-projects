		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<div class="inner split">
					<section>
						<h2>The auditoriums</h2>
					</section>
					
				</div>
			</section>


		<!-- Two -->
			

		<!-- Contact -->
			<section id="contact" class="wrapper">
				<div class="inner split">
					<section>
						<h2>ADD-DETAILS</h2>

						<form action="addetails" class="alt" method="POST">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									COLLEGE-NAME<input type="text" name="collegename">
								</div>
								<div class="6u$ 12u$(xsmall)">
									OWNER-NAME<input type="text" name="ownername">
								</div>
								<div class="6u 12u$(xsmall)">
									AUDITORIUM-DETAILS<input type="text" name="details">
								</div>
								<div class="6u 12u$(xsmall)">
									AUDITORIUMS<select name="auditoriumname">
									<option>Large_Audi</option>
                                     <option>Medium_Audi</option>
                                       <option>Small_Audi</option>
									</select>
								</div>
								<div class="6u$ 12u$(xsmall)">
									AREA<input type="text" name="area">
								</div>
								<div class="6u 12u$(xsmall)">
									CITY<input type="text" name="city">
								</div>
								<div class="6u$ 12u$(xsmall)">
									CONTACT<input type="number" name="contact">
								</div>
								<div class="6u$ 12u$(xsmall)">
									ADDRESS<input type="text" name="address">
								</div>
								<div class="6u$ 12u$(xsmall)">
									FACALITIES<input type="text" name="facalities">
								</div>
					
 							</div>
 							<ul class="actions">
 								<li><input class="alt" value="submit" type="submit"></li>
 							</ul>
 						
					</section>
					
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
		<a href="adminlogin.html">logout</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
