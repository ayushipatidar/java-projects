<html>
	<head>
		<title>auditorium</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
				<div class="inner split">
					<section>
						<h2>The auditoriums</h2>
					</section>
					
				</div>
			</section>


		<!-- Two -->
			

		<!-- Contact -->
			<section id="contact" class="wrapper">
				<div class="inner split">
					<section>
						<h2>BOOKING-DETAILS</h2>

						<form action="booked" class="alt" method="POST">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									ID<input type="text" name="id">
								</div>
								<div class="6u$ 12u$(xsmall)">
									DATE<input type="text" name="date">
								</div>
								<div class="6u$ 12u$(xsmall)">
									TIME<select name="time">
									<option>7am_11am</option>
                                    <option>11:30am_3pm</option>
                                     <option>4:30pm_8pm</option>
                                      <option>8:30pm_12am</option>
									</select>
								</div>
								<div class="6u$ 12u$(xsmall)">
									PURPOSE<input type="text" name="purpose">
								</div>
						
 							</div>
 							<ul class="actions">
 								<li><input class="alt" value="BOOK" type="submit"></li>
 							</ul>
 						
 						</form>
					</section>
					
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
			<a href="index.html">LOGOUT</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
